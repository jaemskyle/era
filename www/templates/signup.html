<ion-view view-title="Sign up" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-content class="bg-login">
    <div class="row responsive-sm">
      <div class=" col-offset-33 col-33 col p-15">
        <img src="img/logo.png" class="w-100p">
        <input type="text" placeholder="Name" class="p-15">
        <input type="text" placeholder="Hospital" class="m-t10 p-15">
        <input type="text" placeholder="Email" class="m-t10 p-15">
        <input type="text" placeholder="Password" class="m-t10 p-15">
        <input type="text" placeholder="Re-enter Password" class="m-t10 p-15">
        <button class="button button-block button-positive button-m" type="submit">Next</button>
      </div>
    </div>
  </ion-content>
</ion-view>
