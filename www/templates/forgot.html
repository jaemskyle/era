<ion-view view-title="Forgot password" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-content class="bg-login">
    <div class="row responsive-sm">
      <div class=" col-offset-33 col-33 col p-15">
        <img src="img/logo.png" class="w-100p">
        <h4 class="color-white text-center">Please enter email to recieve a link to reset password</h4>
        <input type="text" placeholder="Email" class="p-15">
        <button class="button button-block button-positive button-m" type="submit">Send Reset</button>
      </div>
    </div>
  </ion-content>
</ion-view>
